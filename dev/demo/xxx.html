<script type="text/javascript">
    RED.nodes.registerType('wdqd', {
        category: '分类',                      //category: （字符串）节点的分类类别
        color: '#a6bbcf',                     //color: (字符串)节点要使用的背景颜色
        defaults: {                           //defaults: （对象）节点的可编辑属性
            name: {value: 1},
            formular: {value: ""},
            result: {value: 1}
        },
        inputs: 1,                             //inputs: （数字）的节点有多少输入具有，无论是0或1
        outputs: 1,                            //outputs: (数字) 节点有多少个输出。可以0或更多
        icon: "file.png",                     //icon: （字符串）要使用的图标
        paletteLabel: "加法运算器",            //paletteLabel: (字符串|函数)控件区中显示的节点名称
        label: function () {                   //label: (字符串|函数)工作区中显示的节点名称
            if (this.name === "") {
                this.name = this._def.paletteLabel
            }
            return this.name || this._def.paletteLabel
        },
        oneditprepare: function () {          //oneditprepare:（函数）在构建编辑对话框时调用的自定义编辑行为
        },
        oneditsave: function () {             //oneditsave: （函数）在编辑对话框正常时调用的自定义编辑行为
        }
    });
</script>

<script type="text/html" data-template-name="wdqd">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> 运算符</label>
        <input type="text" id="node-input-formular" placeholder="运算符">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> 结果</label>
        <input type="text" id="node-input-result" placeholder="结果">
    </div>
</script>

<script type="text/html" data-help-name="wdqd">
    <p>help message</p>
    <p>加法运算器</p>
</script>
